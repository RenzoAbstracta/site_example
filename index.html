<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstracta Blog - Backoffice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Abstracta Blog - Backoffice</h1>
    </header>
    <div class="menu-custom" id="randomID">
        <nav>
            <ul id="randomIDUL">
                <li><a href="#" id="home">Home</a></li>
                <li><a href="#" id="deletePostID">Delete Post</a></li>
                <li><a href="#" id="postID">Create A Post</a></li>
                <li><a href="#" id="updatePostID">Update Post</a></li>
                <li><a href="#" id="updatePostID">List All Posts</a></li>
            </ul>
        </nav>
    </div>
    
    <main>
        <section id="newPostSection" style="display: none;">
            <h2>New Post</h2>
            <form id="newPostForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" required></textarea>

                <button type="submit">Publish</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('postID').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('newPostSection').style.display = 'block';
        });
    </script>
</body>
</html>
